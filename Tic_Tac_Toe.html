<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic_Tac_Toe.css">
    <script src="Tic_Tac_Toe.js">
    </script>
</head>

<body>
    <div class="show_players">
        <img id="player_interaktive-1" class="player" src="./img/Circle.png">Player 1
        <img id="player_interaktive-2" class="player player_interaktive" src="./img/Cross.png">Player 2
    </div>
    <div id="Victory" class="Victory"><img id="Victory_img" class="Victory_img d-none" src="./img/Victory.png">Here is
        not a Text<img class="Victory_img d-none" src="./img/Victory.png"></div>
        
    <div class="test">
        <div id="line-1" class="horizontal_line transition" style="right: 34px; top: 162px;"></div>
        <div id="line-2" class="horizontal_line transition" style="right: 34px; top: 402px;"></div>
        <div id="line-3" class="horizontal_line transition" style="right: 34px; top: 642px;"></div>
        <div id="line-4" class="horizontal_line make_vertical transition" style="top: 401px; left: -208px;"></div>
        <div id="line-5" class="horizontal_line make_vertical transition" style="top: 401px;"></div>
        <div id="line-6" class="horizontal_line make_vertical transition" style="top: 401px; right: -208px;"></div>
        <div id="line-7" class="horizontal_line transition"
            style="top: 397px; left: -61px; width: 850px !important;  transform: scaleX(0.0);"></div>
        <div id="line-8" class="horizontal_line transition"
            style="top: 397px; left: -73px;  width: 850px !important;  transform: scaleX(0.0);"></div>
        <table>
            <tr>
                <td onclick="fillshape(0)">
                    <img id="circle-0" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-0" class="shape d-none" src="./img/Cross.png">
                </td>
                <td onclick="fillshape(1)">
                    <img id="circle-1" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-1" class="shape d-none" src="./img/Cross.png">
                </td>
                <td onclick="fillshape(2)">
                    <img id="circle-2" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-2" class="shape d-none" src="./img/Cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillshape(3)">
                    <img id="circle-3" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-3" class="shape d-none" src="./img/Cross.png">
                </td>
                <td onclick="fillshape(4)">
                    <img id="circle-4" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-4" class="shape d-none" src="./img/Cross.png">
                </td>
                <td onclick="fillshape(5)">
                    <img id="circle-5" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-5" class="shape d-none" src="./img/Cross.png">
                </td>
            </tr>
            <tr>
                <td onclick="fillshape(6)">
                    <img id="circle-6" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-6" class="shape d-none" src="./img/Cross.png">
                </td>
                <td onclick="fillshape(7)">
                    <img id="circle-7" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-7" class="shape d-none" src="./img/Cross.png">
                </td>
                <td onclick="fillshape(8)">
                    <img id="circle-8" class="shape d-none" src="./img/Circle.png">
                    <img id="cross-8" class="shape d-none" src="./img/Cross.png">
                </td>
            </tr>
        </table>
    </div>
    <button id="restart-btn" onclick="Restart()" class="restart-btn d-none">Restart</button>
</body>

</html>
